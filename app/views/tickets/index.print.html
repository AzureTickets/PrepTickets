<div id="tickets" >
  <div ng-repeat="Ticket in Order.InventoryItems" class="print-only" ng-class="{'page-break':$index != 0}">
    <ng-include src="'views/tickets/show.print.html'" data="{{TicketIdx = $index}}"/>
  </div>
  <div class="row visible-desktop">
    <div class="offset9 span3">
      <a href="" class="btn btn-success dont-print btn-large" ng-click="printTicket()"><i class="icon-print icon-large"></i> Print All Tickets</a>
    </div>
  </div>
</div>
