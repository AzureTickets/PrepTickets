<div id="cart" ng-init="setupCart()">
  <h2>Cart for {{CartObj.StoreName}}</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>
          Event Name
        </th>
        <th>
          Price
        </th>
        <th>Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in CartObj.Items">
        <td class="span9">
          {{item.EventName}} - {{item.Name}}
        </td>
        <td class="span1">
          {{item.Price | currency}}
        </td>
        <td class="span1">
          <input type="number" ng-model="item.Quantity" min="0" required="true" class="input-mini">
        </td>
        <td class="span1">
          {{item.Price * item.Quantity | currency}}
        </td>
        <td class="span1">
          <a href="" class="" ng-click="removeItem(item.Key)" tooltip="Remove Item" confirm="Are you sure?">
            <i class="icon-remove-sign icon-large text-error"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="row">
      <div class="offset4 span1"></div>
      <a href="" class="btn span2" confirm="Are you sure you want to clear your cart?" ng-click="clearCart()">
        <i class="icon-remove"></i> Clear Cart
      </a>
      <a href="" ng-href="#/school/{{CartObj.StoreKey}}" class="btn btn-info span2">
        <i class="icon-reply"></i> Continue Shopping
      </a>
      <a href="" class="btn btn-primary btn-large span2" ng-click="checkout()" ng-show="CartObj">
        <i class="icon-shopping-cart icon-large"></i> Checkout
      </a>
    </div>
    
  </div>
</div>
