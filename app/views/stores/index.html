<div class="stores">
  <div class="row">
    <div class="col-xs-12 col-sm-12 search-area">
      <form action="" class="form-horizontal" name="searchForm" ng-submit="search()">
        <div class="col-sm-offset-2 col-sm-8">
          <div class="search">
            <h4>Search all your school's events today!</h4>
            <div class="input-group">
              <input type="text" class="form-control input-lg" name="query" autocomplete="off" ng-model='$parent.query'
              placeholder="Start your search here" on-keypress="search(query, false)" >
              <div class="input-group-btn">
                <a href="" class="btn btn-green btn-lg" ng-click="search()">&gt; Search</a>
              </div>
            </div>
            <p class="text-muted">Search by school name, city, or ZIP code</p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <loader hide-on="!Searching">Loading...</loader>
  <div class="row">
    <div class="col-xs-12" ng-show="FoundNothing" scroll-if="Stores.length == 0">
      <div class="alert alert-info ">No schools found</div>
    </div>
    <ul id="results" class="stores list thumbnails" scroll-if="Stores.length > 0">
      <li class="store span4" ng-repeat="store in Stores">
        <div class="thumbnail" id="{{store.Key}}">
          <a href="" ng-click="goToStore({URI:store.URI, key:store.StoreKey})">
            <img ng-src="" alt="">
            <h4 class="text-center">{{store.Name}}</h4>
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>
