<div class="stores" ng-init="clearBreadcrumbs()">
  <div class="row">
    <div class="col-xs-12 col-sm-12 search-area">
      <form action="" class="form-horizontal" name="searchForm" ng-submit="search()">
        <div class="col-sm-offset-2 col-sm-8">
          <div class="search">
            <h4>Search all your school's events today!</h4>
            <div class="input-group">
              <input type="text" class="form-control input-lg" name="query" autocomplete="off" ng-model='$parent.query'
              placeholder="Start your search here" on-keypress="search(query, false)" >
              <div class="input-group-btn">
                <a href="" class="btn btn-green btn-lg" ng-click="search()">&gt; Search</a>
              </div>
            </div>
            <p class="text-muted">Search by school name, city, or ZIP code</p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <loader hide-on="!Searching">Loading...</loader>
  <div class="row">
    <div class="col-xs-12" ng-show="FoundNothing" scroll-if="Stores.length == 0">
      <div class="alert alert-info ">No schools found</div>
    </div>
  </div>
  <div id="results" class="store-list" scroll-if="Stores.length > 0">
    <div class="store col-sm-4 col-xs-12" ng-repeat="store in Stores">
      <div id="{{store.Key}}">
        <div class="main-image">
          <a href="" ng-click="goToStore({URI:store.URI, key:store.StoreKey})">
            <img ng-src="/img/default_store.jpg" fallback-src="/img/default_store.jpg" alt="{{store.Name}} Image" class="img-responsive">
          </a>  
        </div>
        <h4 class="text-center fading-border">{{store.Name}}</h4>
        <div class="row location">
          <div class="col-xs-3 map-marker"><i class="icon-map-marker icon-large"></i></div>
          <div class="col-xs-9"><address>{{store.Locations}}</address></div>
        </div>
        <a href="" ng-click="goToStore({URI:store.URI, key:store.StoreKey})" class="btn btn-blue btn-clean">
          &gt; View School
        </a>
      </div>
    </div>
  </div>

</div>
