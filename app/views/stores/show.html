<div class="store" ng-init="loadStore()" ng-show="StoreObj.Key">
  {{StoreObj.Name}}

  <h3>Events</h3>
  <ul class="events thumbnails">
    <li class="event span4" ng-repeat="event in StoreObj.Events">
      <div class="thumbnail">
        <a href="" ng-click="goToEvent({Key:event.Key, URI: event.CustomURI.URI})">
          <h4 class="text-center">{{event.Name}}</h4>
        </a>
        <p class="description">{{event.Description}}</p>
      </div>
      <div class="text-right" style="margin-top:10px">
        <a href="" class="btn btn-success">Learn More</a>
      </div>
    </li>
  </ul>
</div>
